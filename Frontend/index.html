<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONLINE TASK MGT SYSTEM</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <ul class="nav-items">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Todo</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
        </nav>
      </header>
      <aside class="aside-navigation">
        <ul class="aside-nav-list-items">
          <li><a href="#">DASHBOARD</a></li>
          <li><a href="#">TODO</a></li>
          <li><a href="#">SETTINGS</a></li>
        </ul>
      </aside>
      <main>
        <div class="main-container">
          <div class="todo">
            <h2>Todo</h2>
          </div>
          <div class="done">
            <h2>Done</h2>
          </div>
          <div class="urgent">
            <h2>Urgent</h2>
            <div class="tasks-container">
              <div class="todo-info">
                <p>Title:</p>
                <p>Description:</p>
                <p>Start time:</p>
                <p>Due:</p>
                <p>Status: pending</p>
              </div>
              <div class="todo-info">
                <p>Title:</p>
                <p>Description:</p>
                <p>Start time:</p>
                <p>Due:</p>
                <p>Status: todo</p>
              </div>
              <div class="todo-info">
                <p>Title:</p>
                <p>Description:</p>
                <p>Start time:</p>
                <p>Due:</p>
                <p>Status: delayed</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
